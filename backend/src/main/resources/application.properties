## log setting
logging.level.root=WARN
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web=INFO
logging.level.com.qutopia=debug
logging.level.org.springframework.data.mongodb.core.MongoTemplate=ERROR

## qiniu
qiniu.access.key=
qiniu.secret.key=
qiniu.bucket=
qiniu.resource.domain=


## mongodb
spring.data.mongodb.uri=mongodb://www.qutopia.cn:27017/development

## tomcat config
server.port=5000

## spring mvc config
spring.mvc.static-path-pattern=/public/**
spring.resources.static-locations=classpath:/public/

## disabled template cache to implement hot swapping
spring.freemarker.cache=false


# JACKSON (JacksonProperties)
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

